<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/17b826000a.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservia</title>
  </head>
  <body>
    <header>
      <img src="Assets/Img/logo/Reservia@3x.png" alt="logo" />
      <nav>
        <a href="#hebergement">Hébergements</a>
        <a href="#activities">Activités</a>
        <a> S'inscrire</a>
      </nav>
    </header>
    <section>
      <h2>Trouvez votre hébergement pour des vacances de rêve</h2>
      <h5>En plein centre ville ou en pleine nature</h5>
      <div>
        <i class="fas fa-map-marker-alt" aria-hidden="true"></i>
        <input type="text" value="Marseille,France" />
        <button>Rechercher</button>
      </div>
      <div>
        <h4>Filtres</h4>
        <ul>
          <li>
            <i class="fas fa-money-bill-wave" aria-hidden="true"></i>
            <div>Economique</div>
          </li>
          <li>
            <i class="fas fa-child" aria-hidden="true"></i>
            <div>Famillial</div>
          </li>
          <li>
            <i class="fas fa-heart" aria-hidden="true"></i>
            <div>Romantique</div>
          </li>
          <li>
            <i class="fas fa-dog" aria-hidden="true"></i>
            <div>Animaux autorisés</div>
          </li>
        </ul>
      </div>
      <div>
        <i class="fas fa-info" aria-hidden="true"></i>
        <h5>Plus de 500 logements sont disponible dans cette ville</h5>
      </div>
    </section>
  </body>
</html>
